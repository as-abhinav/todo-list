<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/layout.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/responsive.css">
    </head>
    <body>
        <div class="main-container clearfix">
            <div class="left">
                <button class="logo">ToDo</button>
                <input type="text" id="search" placeholder="Search ToDo..."/>
                <div class="list-container">
                        <ul id="category-list">
                            <li>Reminders</li>
                            <li>Completed</li>
                            <li class="selected">Today</li>
                            <li>Tomorrow</li>
                            <li>Week Later</li>
                            <li>Later</li>
                        </ul>
                        <div class="add-category">
                            <input type="text" placeholder="Create New List..." />
                        </div>
                </div>
            </div>
            <div class="right">
                <h1 class="heading">
                    <span class="count">0</span>
                    <span class="title">Reminders</span>
                </h1>
                <span class="add-new">+</span>
                <ul class="todo-list">
                    <li itemId="1">
                        <div class="sidebar">
                            <span class="uncheck"></span>
                        </div>
                        <div class="task">
                            <span>Responsive Design</span>
                        </div>
                        <div class="options">
                            <span class="edit"></span>
                            <span class="close"></span>
                        </div>
                    </li>
                    <li itemId="2">
                        <div class="sidebar">
                            <span class="check"></span>
                        </div>
                        <div class="task">
                            <span class="completed">Implement Layout</span>
                        </div>
                        <div class="options">
                            <span class="edit"></span>
                            <span class="close"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
