<html>
    <head>
        <title> Assignment : ToDo [UI - Bootcamp] </title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <link rel="stylesheet" media="screen and (max-width: 1024px)" href="stylesheets/responsive.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="head">
                    <div class="logo"></div>
                    <h1 class="logo-text">ToDo List</h1>
                </div>
            </div>

            <div class="main-container">
                <div class="left-nav">
                    <h2>Categories</h2>
                    <ul id="todoCategoryList">
                    </ul>
                    <div class="box add-form">
                        <form action="#">
                            <h2>Add</h2>
                            <div class="col big">
                                <input id="todoListItem" name="todoListItem"></textarea>
                            </div>
                            <div class="col small">
                                <input type="submit" value="Add" id="todoListItemSubmit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="content">
                    <div class="box">
                        <h2>List (<span class="count"></span>)</h2>
                        <ul id="todolist">                           
                        </ul>
                    </div>
                    <div class="box add-form">
                        <form id='todoform' action="#">
                            <h2>Add</h2>
                            <div class="col big">
                                <textarea cols="5" id="tododata" name="tododata"></textarea>
                                <span class="error-message">Please Enter Some Text</span>
                            </div>
                            <div class="col small">
                                <button type="submit" value="Add" id="todosubmit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="copyright">@ AppName, TODO list, 2012</div>
            </div>
        </div>

        <script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="scripts/jquery-ui.js"></script>
        <script type="text/javascript" src="scripts/localStorage.js"></script>
        <script type="text/javascript" src="scripts/model.js"></script>
        <script type="text/javascript" src="scripts/view.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>

    </body>
</html>
