<html>
  <head>
    <title>ToDo</title>
    <link href='stylesheets/reset.css' rel='stylesheet' type='text/css' />
    <link href='stylesheets/layout.css' rel='stylesheet' type='text/css' />
    <link href='stylesheets/style.css' rel='stylesheet' type='text/css' />
    <link href='stylesheets/responsive.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='main-container clearfix'>
      <div class='left'>
        <button class='logo'>ToDo</button>
        <input id='search' placeholder='Search ToDo...' type='text' />
        <div class='list-container'>
          <ul id='category-list'>
            <li>Reminders</li>
            <li>Completed</li>
            <li class='selected'>Today</li>
            <li>Tomorrow</li>
            <li>Week Later</li>
            <li>Later</li>
          </ul>
          <div class='add-category'>
            <input placeholder='Create New List' type='text' />
          </div>
        </div>
      </div>
      <div class='right'>
        <h1 class='heading'>
          <span class='count'>0</span>
          <span class='title'>Reminders</span>
        </h1>
        <span class='add-new'>+</span>
        <ul class='todo-list'>
          <li itmeId='1'>
            <div class='sidebar'>
              <span class='uncheck'></span>
            </div>
            <div class='task'>
              <span>Responsive Design</span>
            </div>
            <div class='options'>
              <span class='edit'></span>
              <span class='close'></span>
            </div>
          </li>
          <li itemId='2'>
            <div class='sidebar'>
              <span class='check'></span>
            </div>
            <div class='task'>
              <span class='completed'>Implement Layout</span>
            </div>
            <div class='options'>
              <span class='edit'></span>
              <span class='close'></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src='scripts/jquery-1.8.3.min.js' type='text/javascript'></script>
    <script src='scripts/script.js' type='text/javascript'></script>
  </body>
</html>
